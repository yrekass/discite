<template name="chatConferenceTpl">
    <div class="chat">
        <div class="panel panel-default">
            <div class="panel-body">
                {{#each messages}}
                    {{#if isTextMessage type}}
                    <div style="{{#if me userId}}color:grey{{/if}}">
                        <strong>{{userId}}</strong> : {{body}}
                    </div>
                    {{/if}}
                    {{#if isFileMessage type}}
                        <div style="{{#if me userId}}color:grey{{/if}}">
                            <strong>{{userId}}</strong>: <a href="{{fileURL}}" target="_blank">{{fileName}}</a>
                        </div>
                    {{/if}}
                    {{#if isImageFileMessage type}}
                        <div style="{{#if me userId}}color:grey{{/if}}">
                            <strong>{{userId}}</strong>:
                            <a href="{{fileURL}}" target="_blank"><img src="{{fileURL}}" alt="{{fileName}}" title="{{fileName}}"/></a>
                        </div>
                    {{/if}}
                {{/each}}
            </div>
        </div>
        <form>
            <div>
                <div class="input-group">
                    <input class="form-control" name="body" title="body"/>
                    <input id="fileInput" style="display: none" type="file" multiple=""
                           name="fileInput">
                    <label for="fileInput" class="input-group-btn">
                        <span class="btn btn-default">
                            +
                        </span>
                    </label>
                </div>
            </div>
        </form>
    </div>
</template>
