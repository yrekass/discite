<template name="conferenceDetailTpl">
    <div class="container conference">
        {{#if isMine userId}}
            <button id='launch' class="pull-right btn btn-primary">Launch conference</button>
        {{else}}
            <button id='participate' class="pull-right btn btn-primary">Participate conference</button>
        {{/if}}
        <br>
        <div class="center">
            <h3>{{name}}</h3>
            <p>{{description}}</p>
        </div>
        <hr>
        <div class="row">
            <div class="left col-md-8">
                <div id="stream">
                    <div id="streamScreen"></div>
                    <div id="streamCam"></div>
                </div>
            </div>
            <div class="right col-md-4">
                {{>chatConferenceTpl}}
            </div>
        </div>
    </div>
</template>
